{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %} {% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">Мой Сайт</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav d-flex align-items-center">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'home' %}"><i class="fas fa-home"></i> Главная</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'courses_home' %}"><i class="fas fa-address-card"></i> Курсы</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'about' %}"><i class="fas fa-address-card"></i> О нас</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'create_course' %}"><button class="btn btn-info"><i class="fas fa-plus-circle"></i> Добавить курс</button></a>
          </li>
        </ul>

        <ul class="navbar-nav ms-auto d-flex align-items-center">
          {% if user.is_authenticated %}
            <li class="nav-item">
              <span class="navbar-text">Привет, {{ user.username }}!</span>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'logout' %}"><button class="btn btn-dark">Выйти</button></a>
            </li>
          {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'login' %}">Войти</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'register' %}">Зарегистрироваться</a>
            </li>
          {% endif %}
        </ul>

      </div>
    </div>
  </nav>
  <main class="container mt-4">
      {% block content %}
      {% endblock %}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
