{% extends 'main/layout.html' %}
{% block title %}Удаление курса{% endblock %}
{% block content %}
<div class="container mt-0">
    <h1>Удаление курса: {{ course.title }}</h1>
    <p>Вы уверены, что хотите удалить курс?</p>
    <form method="post">
        {% csrf_token %}
        <button class="btn btn-danger" type="submit">Удалить курс</button>
        <a href="{% url 'courses_home'%}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
