{% extends 'main/layout.html' %}

{% block title %}Добавление записи{% endblock %}

{% block content %}
  <div class="features">
    <h1>Добавление курса</h1>
    <form method="post">
      {% csrf_token %}

      {{ form.title }}<br>
      {{ form.description }}<br>
      {{ form.date }}<br>
      <button class="btn btn-success" type="submit">Добавить курс</button>
    </form>
  </div>
{% endblock %}
