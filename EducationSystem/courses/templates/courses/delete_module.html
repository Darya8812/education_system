{% extends 'main/layout.html' %}
{% block title %}Удаление модуля{% endblock %}
{% block content %}
<div class="container mt-0">
    <h1>Удаление модуля: {{ module.title }}</h1>
    <p>Вы уверены, что хотите удалить модуль?</p>
    <form method="post">
        {% csrf_token %}
        <button class="btn btn-danger" type="submit">Удалить модуль</button>
        <a href="{% url 'course_detail'  module.course.id %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
