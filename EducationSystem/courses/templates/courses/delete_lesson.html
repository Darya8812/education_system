{% extends 'main/layout.html' %}
{% block title %}Удаление урока{% endblock %}
{% block content %}
<div class="container mt-0">
    <h1>Удаление урока: {{ lesson.title }}</h1>
    <p>Вы уверены, что хотите удалить урок?</p>
    <form method="post">
        {% csrf_token %}
        <button class="btn btn-danger" type="submit">Удалить урок</button>
        <a href="{% url 'courses_home' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
